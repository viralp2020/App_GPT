<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Bot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url(https://img.freepik.com/premium-photo/photo-machine-learning-artificial-intelligence-generative-ai_849906-12647.jpg?w=1060) no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: left
            justify-content: center;
            height: 50vh;
        }


         .chat-container {
            background-color: #ffffff;
            border: 2px solid #3498db;
            border-radius: 20x;
            width: 600px; /* Increased width */
            padding: 10px; /* Increased padding */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Added box shadow */
            margin-left: 120px ;
	    margin-top: 10%;	
            text-align: center; /* Center align text within the container */
	}


        #chat-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #3498db;
        }

        #output-box {
            min-height: 300px; /* Increased minimum height */
            border: 2px solid #dddddd;
            padding: 20px; /* Increased padding */
            margin-bottom: 15px; /* Increased margin */
            border-radius: 10px;
            overflow-y: scroll;
            max-height: 200px;
            background-color: #f9f9f9;
        }

        #user-input {
            width: 100%;
            padding: 10px; /* Increased padding */
            box-sizing: border-box;
            border: 2px solid #dddddd;
            border-radius: 8px;
            margin-bottom: 10px; /* Increased margin */
        }

        #send-button {
            background-color: #4caf50;
            color: #ffffff;
            padding: 12px 18px; /* Increased padding */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #send-button:hover {
            background-color: #45a049;
        }

        p {
            margin: 8px 0; /* Increased margin */
            color: #333;
        }

        h5 {
            margin: 8px 0; /* Increased margin */
            color: #f20d0d;
            font-family: 'Arial', sans-serif;
            margin-left: 15%;
        }

        strong {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-title">GPT</div>
        <div id="output-box"></div>
        <input type="text" id="user-input" placeholder="Type your message..." onkeydown="handleKeyPress(event)">
        <button id="send-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            
            if (userInput.trim() === "") {
                return;
            }

            document.getElementById("output-box").innerHTML += "<p><strong>You:</strong> " + userInput + "</p>";

            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'user_input=' + encodeURIComponent(userInput),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output-box").innerHTML += "<p><strong>Jenny:</strong> " + data.response + "</p>";
                document.getElementById("user-input").value = "";
                // Scroll to the bottom of the output box to show the latest messages
                var outputBox = document.getElementById("output-box");
                outputBox.scrollTop = outputBox.scrollHeight;
            });
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
    <footer>
        <div class="credits">
            <h5>Designed by Viral Patel
        </div>
    </footer>

</body>
</html>
